{% extends 'base.html' %}
{% block content %}

<h4>Log In</h4>

<!-- Login form page -->

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix "></i>
                    <input id="username" name="username" type="text" 
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix "></i>
                    <input id="password" name="password" type="password" 
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large blue-grey darken-3">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Click here to register.</a>
        </p>
    </div>
</div>

{% endblock %}
